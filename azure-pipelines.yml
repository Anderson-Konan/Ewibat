# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest
  
variables:
  filename1: 'fichier1.txt'
  filename2: 'fichier2.txt'

steps:
- script: echo $(filename1)
  displayName: 'Affichage du premier nom de variable'

- script: echo $(filename2)
  displayName: 'Affichage du deuxieme nom de variable'
